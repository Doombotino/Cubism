<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuBiC - 3D Space Battle Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #returnButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: none;
        }
        #error {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
            "three/examples/jsm/controls/OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/webxr/VRButton": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/webxr/VRButton.js",
            "three/examples/jsm/webxr/XRControllerModelFactory": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/webxr/XRControllerModelFactory.js"
        }
    }
    </script>
</head>
<body>
    <div id="menu">
        <h1>CuBiC</h1>
        <h2>3D Space Battle Map</h2>
        <button id="pcButton">PC Mode</button>
        <button id="mobileButton">Mobile Mode</button>
        <button id="vrButton">VR Mode</button>
        <div id="version">v2.1</div>
        <div id="autoRotateDiv">
            <input type="checkbox" id="autoRotate">
            <label for="autoRotate">Start with Auto-Rotation</label>
        </div>
    </div>
    <button id="returnButton">Return to Menu</button>
    <div id="error"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { VRButton } from 'three/examples/jsm/webxr/VRButton';
        import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory';

        // Constants
        const GRID_SIZE = 16;
        const CUBE_SIZE = 128;
        const DOT_SIZE = 0.3;
        const DOT_SPACING = CUBE_SIZE / (GRID_SIZE - 1);
        const INITIAL_LINE_INTERVAL = 200;
        const SLOW_LINE_INTERVAL = 1000;
        const LINE_THRESHOLD = 150;
        const CORNER_CUBE_SIZE = DOT_SIZE * 4;
        const ROTATION_SPEED = 0.0002;
        const VR_ROTATION_SPEED = 2.0; // Adjusted for wrist movement
        const LINE_WIDTH = 2;
        const LINE_GROWTH_SPEED = DOT_SPACING / 60;
        const MOVEMENT_SPEED = 0.8;
        const MAX_LINES = 300;
        const LINE_POOL_SIZE = MAX_LINES;
        const VR_SCALE_SENSITIVITY = 0.02;
        const VR_GRAB_DISTANCE = 0.5;
        const VR_MOVEMENT_SPEED = 2.0;

        // Game state
        let camera, scene, renderer;
        let controls;
        let mainCube;
        let dots = [];
        let lines = [];
        let linePool = [];
        let unusedLines = [];
        let lineGenerationInterval = null;
        let animationFrameId = null;
        let isVRMode = false;
        let isMobileMode = false;
        let controller1, controller2;
        let controllerGrip1, controllerGrip2;
        let cameraGroup;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let moveUp = false;
        let moveDown = false;
        let vrState = {
            isGrabbing1: false,
            isGrabbing2: false,
            grabPosition1: new THREE.Vector3(),
            grabPosition2: new THREE.Vector3(),
            initialScale: 1,
            initialDistance: 0,
            initialGrabPoint: new THREE.Vector3(),
            initialRotation: new THREE.Quaternion(),
            initialCubeRotation: new THREE.Quaternion(),
            rightControllerInitialRotation: new THREE.Quaternion(),
            lastRightControllerRotation: new THREE.Quaternion()
        };
        let vrMovementActive = {
            left: false,
            right: false
        };

        // Corner colors
        const CORNER_COLORS = [
            { color: 0x000000, position: [0, 0, 0] },         // Black
            { color: 0xFF0000, position: [GRID_SIZE-1, 0, 0] }, // Red
            { color: 0x00FF00, position: [0, GRID_SIZE-1, 0] }, // Green
            { color: 0x0000FF, position: [0, 0, GRID_SIZE-1] }, // Blue
            { color: 0xFFFF00, position: [GRID_SIZE-1, GRID_SIZE-1, 0] }, // Yellow
            { color: 0xFF00FF, position: [GRID_SIZE-1, 0, GRID_SIZE-1] }, // Magenta
            { color: 0x00FFFF, position: [0, GRID_SIZE-1, GRID_SIZE-1] }, // Cyan
            { color: 0xFFFFFF, position: [GRID_SIZE-1, GRID_SIZE-1, GRID_SIZE-1] } // White
        ];

        // UI Elements
        const menu = document.getElementById('menu');
        const pcButton = document.getElementById('pcButton');
        const mobileButton = document.getElementById('mobileButton');
        const vrButton = document.getElementById('vrButton');
        const returnButton = document.getElementById('returnButton');
        const autoRotateCheckbox = document.getElementById('autoRotate');

        // Event Listeners
        pcButton.addEventListener('click', () => {
            try {
                startPCMode();
            } catch (error) {
                showError(`Error starting PC mode: ${error.message}`);
                console.error('PC mode error:', error);
            }
        });

        mobileButton.addEventListener('click', () => {
            try {
                startMobileMode();
            } catch (error) {
                showError(`Error starting mobile mode: ${error.message}`);
                console.error('Mobile mode error:', error);
            }
        });

        vrButton.addEventListener('click', () => {
            try {
                startVRMode();
            } catch (error) {
                showError(`Error starting VR mode: ${error.message}`);
                console.error('VR mode error:', error);
            }
        });

        returnButton.addEventListener('click', () => {
            try {
                returnToMenu();
            } catch (error) {
                showError(`Error returning to menu: ${error.message}`);
                console.error('Return to menu error:', error);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
        }

        function createCornerCubes() {
            const cornerGroup = new THREE.Group();
            
            CORNER_COLORS.forEach(({ color, position }) => {
                const geometry = new THREE.BoxGeometry(CORNER_CUBE_SIZE, CORNER_CUBE_SIZE, CORNER_CUBE_SIZE);
                const material = new THREE.MeshStandardMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.5,
                    side: THREE.DoubleSide // Render both sides
                });
                
                const cube = new THREE.Mesh(geometry, material);
                const [x, y, z] = position;
                const posX = (x - (GRID_SIZE-1)/2) * DOT_SPACING;
                const posY = (y - (GRID_SIZE-1)/2) * DOT_SPACING;
                const posZ = (z - (GRID_SIZE-1)/2) * DOT_SPACING;
                cube.position.set(posX, posY, posZ);

                // Add wireframe for black cube
                if (color === 0x000000) {
                    const wireframe = new THREE.LineSegments(
                        new THREE.EdgesGeometry(geometry),
                        new THREE.LineBasicMaterial({ 
                            color: 0xFFFFFF, 
                            linewidth: LINE_WIDTH,
                            side: THREE.DoubleSide // Render both sides
                        })
                    );
                    cube.add(wireframe);
                }

                cornerGroup.add(cube);
            });

            return cornerGroup;
        }

        function initializeLinePool() {
            const positions = new Float32Array(6);
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            for (let i = 0; i < LINE_POOL_SIZE; i++) {
                const material = new THREE.LineBasicMaterial({
                    transparent: true,
                    opacity: 0.6,
                    linewidth: LINE_WIDTH,
                    side: THREE.DoubleSide,
                    depthTest: true,
                    depthWrite: true,
                    blending: THREE.AdditiveBlending
                });

                const line = new THREE.Line(geometry.clone(), material);
                line.frustumCulled = false;
                line.visible = false;
                mainCube.add(line);
                linePool.push(line);
                unusedLines.push(line);
            }
        }

        function getLineFromPool() {
            let line;
            if (unusedLines.length > 0) {
                line = unusedLines.pop();
                line.visible = true;
            } else if (lines.length >= MAX_LINES) {
                // Recycle the oldest line
                line = lines.shift();
                lines.push(line);
            }
            return line;
        }

        function createDots() {
            const dotGroup = new THREE.Group();
            const segments = isVRMode ? 4 : 6;
            const geometry = new THREE.SphereGeometry(DOT_SIZE, segments, segments);
            const material = new THREE.MeshStandardMaterial({
                color: 0x808080,
                emissive: 0x404040,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.2,
                side: THREE.DoubleSide,
                flatShading: isVRMode
            });

            const instancedMesh = new THREE.InstancedMesh(geometry, material, GRID_SIZE * GRID_SIZE * GRID_SIZE);
            instancedMesh.userData.dots = [];
            let instanceCount = 0;
            const matrix = new THREE.Matrix4();

            // Create all dots including corners
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let z = 0; z < GRID_SIZE; z++) {
                        const posX = (x - (GRID_SIZE-1)/2) * DOT_SPACING;
                        const posY = (y - (GRID_SIZE-1)/2) * DOT_SPACING;
                        const posZ = (z - (GRID_SIZE-1)/2) * DOT_SPACING;
                        
                        matrix.setPosition(posX, posY, posZ);
                        instancedMesh.setMatrixAt(instanceCount, matrix);
                        
                        // Store position data
                        const dotData = {
                            position: new THREE.Vector3(posX, posY, posZ),
                            gridPosition: { x, y, z },
                            instanceId: instanceCount,
                            isCorner: (x === 0 || x === GRID_SIZE-1) && 
                                    (y === 0 || y === GRID_SIZE-1) && 
                                    (z === 0 || z === GRID_SIZE-1)
                        };
                        dots.push(dotData);
                        instancedMesh.userData.dots.push(dotData);
                        
                        instanceCount++;
                    }
                }
            }

            instancedMesh.count = instanceCount;
            dotGroup.add(instancedMesh);
            return dotGroup;
        }

        function updateDotOpacity() {
            if (!camera || !mainCube) return;

            const instancedMesh = mainCube.children.find(child => child.isInstancedMesh);
            if (!instancedMesh || !instancedMesh.userData.dots) return;

            const cameraPosition = new THREE.Vector3();
            camera.getWorldPosition(cameraPosition);
            const tempMatrix = new THREE.Matrix4();
            const tempPosition = new THREE.Vector3();
            const opacityMatrix = new THREE.Matrix4();

            instancedMesh.userData.dots.forEach((dot, index) => {
                // Get world position of dot
                instancedMesh.getMatrixAt(dot.instanceId, tempMatrix);
                tempPosition.setFromMatrixPosition(tempMatrix);
                const worldPosition = tempPosition.clone().applyMatrix4(mainCube.matrixWorld);

                // Calculate distance to camera
                const distance = cameraPosition.distanceTo(worldPosition);
                const maxDistance = CUBE_SIZE * 0.5;
                const minOpacity = 0.2;
                const maxOpacity = 0.8;

                // Calculate opacity based on distance
                let opacity = minOpacity;
                if (distance < maxDistance) {
                    opacity = maxOpacity - (distance / maxDistance) * (maxOpacity - minOpacity);
                }

                // Update the opacity in the material
                instancedMesh.getMatrixAt(dot.instanceId, opacityMatrix);
                opacityMatrix.elements[15] = opacity; // Use w component for opacity
                instancedMesh.setMatrixAt(dot.instanceId, opacityMatrix);
            });

            instancedMesh.instanceMatrix.needsUpdate = true;
        }

        function findNearestDot(position, direction) {
            const startGridPos = {
                x: Math.round((position.x / DOT_SPACING) + (GRID_SIZE-1)/2),
                y: Math.round((position.y / DOT_SPACING) + (GRID_SIZE-1)/2),
                z: Math.round((position.z / DOT_SPACING) + (GRID_SIZE-1)/2)
            };

            // Calculate target position (only one step in the given direction)
            const targetPos = {
                x: startGridPos.x + direction.x,
                y: startGridPos.y + direction.y,
                z: startGridPos.z + direction.z
            };

            // Check if target position is within bounds
            if (targetPos.x < 0 || targetPos.x >= GRID_SIZE ||
                targetPos.y < 0 || targetPos.y >= GRID_SIZE ||
                targetPos.z < 0 || targetPos.z >= GRID_SIZE) {
                return null;
            }

            // Find dot at target position
            return dots.find(dot => {
                const pos = dot.gridPosition;
                return pos.x === targetPos.x && 
                       pos.y === targetPos.y && 
                       pos.z === targetPos.z;
            });
        }

        function createRandomLine() {
            if (dots.length === 0) return;

            // Start with corner dots if there are no lines yet
            let startDot;
            if (lines.length === 0) {
                // Filter corner dots
                const cornerDots = dots.filter(dot => dot.isCorner);
                startDot = cornerDots[Math.floor(Math.random() * cornerDots.length)];
            } else {
                // After initial corner connections, give higher priority to corner dots
                const cornerDots = dots.filter(dot => dot.isCorner);
                const shouldUseCorner = Math.random() < 0.3; // 30% chance to start from a corner
                startDot = shouldUseCorner ? 
                    cornerDots[Math.floor(Math.random() * cornerDots.length)] :
                    dots[Math.floor(Math.random() * dots.length)];
            }

            // Only orthogonal directions (U/D/L/R/F/B)
            const directions = [
                new THREE.Vector3(1, 0, 0),   // Right
                new THREE.Vector3(-1, 0, 0),  // Left
                new THREE.Vector3(0, 1, 0),   // Up
                new THREE.Vector3(0, -1, 0),  // Down
                new THREE.Vector3(0, 0, 1),   // Forward
                new THREE.Vector3(0, 0, -1)   // Backward
            ];

            const direction = directions[Math.floor(Math.random() * directions.length)];
            const startPoint = startDot.position.clone();
            
            // Find target dot in chosen direction (only one step)
            const endDot = findNearestDot(startPoint, direction);
            if (!endDot) return;

            // Check if this line already exists
            const lineExists = lines.some(line => {
                if (!line.userData) return false;
                const start = line.userData.startPoint;
                const end = line.userData.endPoint;
                return (start.equals(startPoint) && end.equals(endDot.position)) ||
                       (start.equals(endDot.position) && end.equals(startPoint));
            });
            if (lineExists) return;

            const targetLength = startPoint.distanceTo(endDot.position);
            
            // Get a line from the pool
            const line = getLineFromPool();
            if (!line) return;

            // If starting from a corner, use that corner's color
            let lineColor;
            if (startDot.isCorner || endDot.isCorner) {
                // Find the matching corner color
                const cornerColor = CORNER_COLORS.find(cc => {
                    const [x, y, z] = cc.position;
                    return (startDot.isCorner && startDot.gridPosition.x === x && 
                           startDot.gridPosition.y === y && startDot.gridPosition.z === z) ||
                           (endDot.isCorner && endDot.gridPosition.x === x && 
                           endDot.gridPosition.y === y && endDot.gridPosition.z === z);
                });
                lineColor = cornerColor ? cornerColor.color : CORNER_COLORS[Math.floor(Math.random() * CORNER_COLORS.length)].color;
            } else {
                lineColor = CORNER_COLORS[Math.floor(Math.random() * CORNER_COLORS.length)].color;
            }
            line.material.color.setHex(lineColor);

            // Update line geometry
            const positions = line.geometry.attributes.position.array;
            positions[0] = startPoint.x;
            positions[1] = startPoint.y;
            positions[2] = startPoint.z;
            positions[3] = startPoint.x;
            positions[4] = startPoint.y;
            positions[5] = startPoint.z;
            
            line.geometry.attributes.position.needsUpdate = true;
            
            line.userData = {
                startPoint: startPoint,
                endPoint: endDot.position,
                currentLength: 0,
                targetLength: targetLength,
                growing: true
            };
            
            if (!lines.includes(line)) {
                lines.push(line);
            }
        }

        function updateLines() {
            const time = Date.now() * 0.001;
            lines.forEach(line => {
                if (!line.visible || !line.userData) return;

                if (line.userData.growing) {
                    line.userData.currentLength = Math.min(
                        line.userData.currentLength + LINE_GROWTH_SPEED,
                        line.userData.targetLength
                    );

                    if (line.userData.currentLength >= line.userData.targetLength) {
                        line.userData.growing = false;
                    }

                    const positions = line.geometry.attributes.position.array;
                    const direction = line.userData.endPoint.clone()
                        .sub(line.userData.startPoint)
                        .normalize();
                    const endPoint = line.userData.startPoint.clone().add(
                        direction.multiplyScalar(line.userData.currentLength)
                    );

                    positions[3] = endPoint.x;
                    positions[4] = endPoint.y;
                    positions[5] = endPoint.z;

                    line.geometry.attributes.position.needsUpdate = true;
                }

                // Smoother pulsing effect
                line.material.opacity = 0.6 + Math.sin(time + line.userData.startPoint.x) * 0.2;
            });
        }

        function handleKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space': moveUp = true; break;
                case 'ShiftLeft': moveDown = true; break;
            }
        }

        function handleKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
                case 'Space': moveUp = false; break;
                case 'ShiftLeft': moveDown = false; break;
            }
        }

        function updateCamera() {
            if (!isVRMode) {
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                const right = new THREE.Vector3();
                right.crossVectors(camera.up, direction).normalize();

                const speed = MOVEMENT_SPEED;

                if (moveForward) camera.position.addScaledVector(direction, speed);
                if (moveBackward) camera.position.addScaledVector(direction, -speed);
                if (moveRight) camera.position.addScaledVector(right, -speed);
                if (moveLeft) camera.position.addScaledVector(right, speed);
                if (moveUp) camera.position.y += speed;
                if (moveDown) camera.position.y -= speed;

                // Update OrbitControls target
                if (controls) {
                    const targetDistance = 1;
                    controls.target.copy(camera.position).add(direction.multiplyScalar(targetDistance));
                }
            }
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            cameraGroup = new THREE.Group();
            scene.add(cameraGroup);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            if (isVRMode) {
                camera.position.set(0, 0, CUBE_SIZE * 0.75);
            } else if (isMobileMode) {
                camera.position.set(CUBE_SIZE * 0.75, CUBE_SIZE * 0.75, CUBE_SIZE * 0.75);
            } else {
                camera.position.set(CUBE_SIZE * 0.5, CUBE_SIZE * 0.5, CUBE_SIZE * 0.75);
            }
            camera.lookAt(0, 0, 0);
            cameraGroup.add(camera);

            // Add touch detection meta tag
            const viewport = document.querySelector("meta[name=viewport]");
            viewport.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no";

            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                logarithmicDepthBuffer: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            mainCube = new THREE.Group();
            mainCube.add(createCornerCubes());
            mainCube.add(createDots());
            scene.add(mainCube);

            initializeLinePool();

            if (lineGenerationInterval) {
                clearInterval(lineGenerationInterval);
            }
            lineGenerationInterval = setInterval(() => {
                createRandomLine();
                if (lines.length >= LINE_THRESHOLD) {
                    clearInterval(lineGenerationInterval);
                    lineGenerationInterval = setInterval(createRandomLine, SLOW_LINE_INTERVAL);
                }
            }, INITIAL_LINE_INTERVAL);

            window.addEventListener('resize', onWindowResize, false);
            if (!isMobileMode) {
                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);
            }
        }

        function onWindowResize() {
            if (!camera || !renderer) return;
            
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        function setupVRControllers() {
            controller1 = renderer.xr.getController(0);
            controller2 = renderer.xr.getController(1);
            cameraGroup.add(controller1);
            cameraGroup.add(controller2);

            const controllerModelFactory = new XRControllerModelFactory();
            
            controllerGrip1 = renderer.xr.getControllerGrip(0);
            controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
            cameraGroup.add(controllerGrip1);
            
            controllerGrip2 = renderer.xr.getControllerGrip(1);
            controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
            cameraGroup.add(controllerGrip2);

            // VR Controller event listeners
            controller1.addEventListener('selectstart', onVRGrabStart);
            controller1.addEventListener('selectend', onVRGrabEnd);
            controller2.addEventListener('selectstart', onVRGrabStart);
            controller2.addEventListener('selectend', onVRGrabEnd);

            // Add grip button listeners for movement
            controller1.addEventListener('squeezestart', () => { vrMovementActive.left = true; });
            controller1.addEventListener('squeezeend', () => { vrMovementActive.left = false; });
            controller2.addEventListener('squeezestart', () => { vrMovementActive.right = true; });
            controller2.addEventListener('squeezeend', () => { vrMovementActive.right = false; });

            // Add raycasters for better grab detection
            controller1.userData.raycaster = new THREE.Raycaster();
            controller2.userData.raycaster = new THREE.Raycaster();
        }

        function onVRGrabStart(event) {
            const controller = event.target;
            const controllerPosition = new THREE.Vector3();
            const controllerRotation = new THREE.Quaternion();
            
            controller.getWorldPosition(controllerPosition);
            controller.getWorldQuaternion(controllerRotation);

            // Check if controller is close enough to grab
            const cubePosition = new THREE.Vector3();
            mainCube.getWorldPosition(cubePosition);
            
            if (controllerPosition.distanceTo(cubePosition) < VR_GRAB_DISTANCE * mainCube.scale.x) {
                if (controller === controller1) {
                    vrState.isGrabbing1 = true;
                    vrState.grabPosition1.copy(controllerPosition);
                } else {
                    vrState.isGrabbing2 = true;
                    vrState.grabPosition2.copy(controllerPosition);
                    // Only update the last rotation when starting to grip
                    vrState.lastRightControllerRotation.copy(controllerRotation);
                }

                // If both controllers are grabbing, store initial distance for scaling
                if (vrState.isGrabbing1 && vrState.isGrabbing2) {
                    vrState.initialDistance = vrState.grabPosition1.distanceTo(vrState.grabPosition2);
                    vrState.initialScale = mainCube.scale.x;
                }
            }
        }

        function onVRGrabEnd(event) {
            const controller = event.target;
            if (controller === controller1) {
                vrState.isGrabbing1 = false;
            } else {
                vrState.isGrabbing2 = false;
            }
        }

        function updateVRInteraction() {
            const pos1 = new THREE.Vector3();
            const pos2 = new THREE.Vector3();
            const rot1 = new THREE.Quaternion();
            const rot2 = new THREE.Quaternion();
            
            if (vrState.isGrabbing1) {
                controller1.getWorldPosition(pos1);
                controller1.getWorldQuaternion(rot1);
            }
            if (vrState.isGrabbing2) {
                controller2.getWorldPosition(pos2);
                controller2.getWorldQuaternion(rot2);
            }

            // Handle cube movement and scaling
            if (vrState.isGrabbing1 || vrState.isGrabbing2) {
                if (vrState.isGrabbing1 && vrState.isGrabbing2) {
                    // Two-handed interaction: Scaling and movement
                    const currentDistance = pos1.distanceTo(pos2);
                    const scaleFactor = currentDistance / vrState.initialDistance;
                    const newScale = vrState.initialScale * scaleFactor;
                    
                    // Apply scale with limits
                    mainCube.scale.setScalar(Math.max(0.1, Math.min(newScale, 5.0)));

                    // Move cube to midpoint between controllers
                    const midPoint = pos1.clone().add(pos2).multiplyScalar(0.5);
                    mainCube.position.copy(midPoint);

                    // Calculate and apply rotation based on controller orientation
                    const rotationDiff = new THREE.Quaternion().multiplyQuaternions(rot2, rot1.invert());
                    mainCube.quaternion.multiply(rotationDiff);
                } else {
                    // Single-handed interaction: Movement and rotation
                    const activePos = vrState.isGrabbing1 ? pos1 : pos2;
                    const activeRot = vrState.isGrabbing1 ? rot1 : rot2;
                    
                    // Move cube to controller position
                    mainCube.position.copy(activePos);
                    
                    // Apply controller rotation to cube
                    mainCube.quaternion.copy(activeRot);
                }
            }
        }

        function updateVRMovement() {
            if (!isVRMode) return;

            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);

            // Right grip moves forward, left grip moves backward
            if (vrMovementActive.right) {
                cameraGroup.position.addScaledVector(cameraDirection, VR_MOVEMENT_SPEED);
            }
            if (vrMovementActive.left) {
                cameraGroup.position.addScaledVector(cameraDirection, -VR_MOVEMENT_SPEED);
            }

            // Both grips for rotation based on right controller wrist movement
            if (vrMovementActive.left && vrMovementActive.right) {
                const currentRotation = new THREE.Quaternion();
                controller2.getWorldQuaternion(currentRotation);

                // Calculate rotation difference from last frame
                const rotationDiff = new THREE.Quaternion();
                rotationDiff.multiplyQuaternions(currentRotation, vrState.lastRightControllerRotation.invert());

                // Invert the up/down rotation by creating a new quaternion with negated x and z components
                rotationDiff.x *= -1;
                rotationDiff.z *= -1;

                // Apply the rotation to the cube
                mainCube.quaternion.multiplyQuaternions(rotationDiff, mainCube.quaternion);

                // Update last rotation
                vrState.lastRightControllerRotation.copy(currentRotation);
            }
        }

        // Add auto-rotation state
        let autoRotate = false;
        const AUTO_ROTATION_SPEED = 0.001;
        let rotationPhase = 0;

        function updateAutoRotation() {
            if (!autoRotate || !mainCube) return;
            
            rotationPhase += AUTO_ROTATION_SPEED;
            
            // Complex rotation pattern
            const xRotation = Math.sin(rotationPhase) * AUTO_ROTATION_SPEED;
            const yRotation = Math.cos(rotationPhase * 1.3) * AUTO_ROTATION_SPEED;
            const zRotation = Math.sin(rotationPhase * 0.7) * AUTO_ROTATION_SPEED;
            
            mainCube.rotation.x += xRotation;
            mainCube.rotation.y += yRotation;
            mainCube.rotation.z += zRotation;
        }

        function startVRMode() {
            isVRMode = true;
            init();
            setupVRControllers();
            
            // Keep the cube at its current position and rotation if it exists
            if (!mainCube) {
                mainCube = new THREE.Group();
                mainCube.position.set(0, 0, -CUBE_SIZE * 0.75);
                mainCube.scale.setScalar(1.0);
                mainCube.add(createCornerCubes());
                mainCube.add(createDots());
                scene.add(mainCube);
            }

            // Set auto-rotation based on checkbox
            autoRotate = autoRotateCheckbox.checked;

            document.body.appendChild(VRButton.createButton(renderer));
            renderer.xr.enabled = true;
            
            // VR-specific optimizations
            renderer.xr.setFramebufferScaleFactor(0.8);
            renderer.setPixelRatio(1);
            renderer.xr.setReferenceSpaceType('local-floor');
            
            renderer.physicallyCorrectLights = false;
            renderer.toneMapping = THREE.NoToneMapping;
            renderer.outputEncoding = THREE.LinearEncoding;
            
            menu.style.display = 'none';
            returnButton.style.display = 'block';
            
            animateVR();
        }

        function animateVR() {
            renderer.setAnimationLoop(() => {
                updateVRInteraction();
                updateVRMovement();
                updateDotOpacity();
                updateAutoRotation();

                if (Math.random() < 0.3) {
                    updateLines();
                }

                renderer.render(scene, camera);
            });
        }

        function returnToMenu() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            if (isVRMode && renderer) {
                renderer.setAnimationLoop(null);
            }
            
            if (lineGenerationInterval) {
                clearInterval(lineGenerationInterval);
                lineGenerationInterval = null;
            }

            if (renderer && renderer.domElement && renderer.domElement.parentNode) {
                renderer.domElement.parentNode.removeChild(renderer.domElement);
            }
            
            const vrButton = document.querySelector('button.webvr-ui-button');
            if (vrButton && vrButton.parentNode) {
                vrButton.parentNode.removeChild(vrButton);
            }
            
            menu.style.display = 'block';
            returnButton.style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            if (controls) {
                controls.dispose();
            }

            // Only clear dots, keep lines
            dots = [];
            
            // Clean up THREE.js objects except lines
            if (scene) {
                scene.traverse((object) => {
                    // Skip lines when disposing
                    if (lines.includes(object)) return;
                    
                    if (object.geometry) object.geometry.dispose();
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                });
            }
        }

        function startMobileMode() {
            isMobileMode = true;
            isVRMode = false;
            init();
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = CUBE_SIZE * 2;
            controls.minDistance = 0.1;
            controls.enablePan = false;
            controls.rotateSpeed = 0.5;
            controls.enableZoom = true;
            controls.zoomSpeed = 1.0;
            controls.touches = {
                ONE: THREE.TOUCH.ROTATE,
                TWO: THREE.TOUCH.DOLLY_PAN
            };
            
            // Set auto-rotation based on checkbox
            autoRotate = autoRotateCheckbox.checked;
            
            camera.position.set(CUBE_SIZE * 0.75, CUBE_SIZE * 0.75, CUBE_SIZE * 0.75);
            camera.lookAt(0, 0, 0);
            controls.update();
            
            menu.style.display = 'none';
            returnButton.style.display = 'block';
            
            function animate() {
                animationFrameId = requestAnimationFrame(animate);
                controls.update();
                updateLines();
                updateDotOpacity();
                updateAutoRotation();
                renderer.render(scene, camera);
            }
            animate();
        }

        function startPCMode() {
            isMobileMode = false;
            isVRMode = false;
            init();
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = CUBE_SIZE * 2;
            controls.minDistance = 0.1;
            controls.enablePan = true;
            controls.panSpeed = 1.0;
            controls.rotateSpeed = 0.5;
            
            // Set auto-rotation based on checkbox
            autoRotate = autoRotateCheckbox.checked;
            
            menu.style.display = 'none';
            returnButton.style.display = 'block';
            
            function animate() {
                animationFrameId = requestAnimationFrame(animate);
                controls.update();
                updateCamera();
                updateLines();
                updateDotOpacity();
                updateAutoRotation();
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
