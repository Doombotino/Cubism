<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuBiC</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #returnButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: none;
        }
        #error {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.8.0/dist/es-module-shims.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
            "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/webxr/VRButton.js": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/webxr/VRButton.js",
            "three/examples/jsm/webxr/XRControllerModelFactory.js": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/webxr/XRControllerModelFactory.js"
        }
    }
    </script>
</head>
<body>
    <div id="menu">
        <h1>CuBiC</h1>
        <button id="normalButton">Play Normal Mode</button>
        <button id="vrButton">Play VR Mode</button>
    </div>
    <button id="returnButton">Return to Menu</button>
    <div id="error"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { VRButton } from 'three/examples/jsm/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';

        // Show error messages to the user
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error(message);
        }

        let camera, scene, renderer;
        let cubes = [];
        let controls;
        let animationFrameId = null;
        let isVRMode = false;

        // Constants for the CuBiC game
        const GRID_SIZE = 16;
        const CUBE_SIZE = 0.1;
        const GRID_SPACING = 0.3;

        const menu = document.getElementById('menu');
        const normalButton = document.getElementById('normalButton');
        const vrButton = document.getElementById('vrButton');
        const returnButton = document.getElementById('returnButton');

        normalButton.addEventListener('click', () => {
            try {
                startNormalMode();
            } catch (error) {
                showError(`Error starting normal mode: ${error.message}`);
                console.error('Normal mode error:', error);
            }
        });

        vrButton.addEventListener('click', () => {
            try {
                startVRMode();
            } catch (error) {
                showError(`Error starting VR mode: ${error.message}`);
                console.error('VR mode error:', error);
            }
        });

        returnButton.addEventListener('click', () => {
            try {
                returnToMenu();
            } catch (error) {
                showError(`Error returning to menu: ${error.message}`);
                console.error('Return to menu error:', error);
            }
        });

        function createCube(x, y, z) {
            const geometry = new THREE.BoxGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE);
            
            const r = x / (GRID_SIZE - 1);
            const g = y / (GRID_SIZE - 1);
            const b = z / (GRID_SIZE - 1);
            
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color(r, g, b),
                shininess: 30,
                specular: 0x222222
            });
            
            const cube = new THREE.Mesh(geometry, material);
            
            const posX = (x - (GRID_SIZE - 1) / 2) * GRID_SPACING;
            const posY = (y - (GRID_SIZE - 1) / 2) * GRID_SPACING;
            const posZ = (z - (GRID_SIZE - 1) / 2) * GRID_SPACING;
            cube.position.set(posX, posY, posZ);
            
            cube.userData = {
                gridPosition: { x, y, z },
                color: { 
                    r: Math.floor(r * 255), 
                    g: Math.floor(g * 255), 
                    b: Math.floor(b * 255) 
                }
            };
            
            return cube;
        }

        function createCubeGrid() {
            cubes = [];
            for (let x = 0; x < GRID_SIZE; x++) {
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let z = 0; z < GRID_SIZE; z++) {
                        const cube = createCube(x, y, z);
                        scene.add(cube);
                        cubes.push(cube);
                    }
                }
            }
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 8, 8);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const dirLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight1.position.set(5, 5, 5);
            scene.add(dirLight1);

            const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            dirLight2.position.set(-5, -5, -5);
            scene.add(dirLight2);

            createCubeGrid();

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            if (!camera || !renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animateNormal() {
            if (!renderer || !scene || !camera) return;
            animationFrameId = requestAnimationFrame(animateNormal);
            controls.update();
            renderer.render(scene, camera);
        }

        function animateVR() {
            if (!renderer || !scene || !camera) return;
            renderer.render(scene, camera);
        }

        function startNormalMode() {
            isVRMode = false;
            init();
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 20;
            controls.minDistance = 3;
            
            menu.style.display = 'none';
            returnButton.style.display = 'block';
            
            animateNormal();
        }

        function startVRMode() {
            isVRMode = true;
            init();
            document.body.appendChild(VRButton.createButton(renderer));
            renderer.xr.enabled = true;
            renderer.setAnimationLoop(animateVR);
            
            menu.style.display = 'none';
            returnButton.style.display = 'block';
        }

        function returnToMenu() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            if (isVRMode && renderer) {
                renderer.setAnimationLoop(null);
            }
            
            if (renderer && renderer.domElement && renderer.domElement.parentNode) {
                renderer.domElement.parentNode.removeChild(renderer.domElement);
            }
            
            const vrButton = document.querySelector('button.webvr-ui-button');
            if (vrButton && vrButton.parentNode) {
                vrButton.parentNode.removeChild(vrButton);
            }
            
            menu.style.display = 'block';
            returnButton.style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            if (controls) {
                controls.dispose();
            }

            // Clear the cubes array
            cubes = [];
        }
    </script>
</body>
</html>
